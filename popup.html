<!DOCTYPE html>
<html>
	<head>
		<title>Hours Calculator</title>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<h1>Hours Calculator</h1>
		</header>
		<main>
			<div id="workTime" class="row"> 
				<div> How long would you like to work today? </div>
				<div class="cell">
					<input id="workHours" type="number" value="8" max="24" min="0">
					<label for="workHours">Hours</label>
				</div>
				<div class="cell">
					<input class="minutes" id="workMinutes" type="number" value="0" max="59" min="0">
					<label for="workMinutes">Minutes</label>
				</div>
			</div>
			<div id="lunchTime" class="row"> 
				<div> How long do you plan on taking lunch? </div>
				<div class="cell">
					<input id="lunchHours" type="number" value="1" max="5" min="0">
					<label for="lunchHours">Hours</label>
				</div>
				<div class="cell">
					<input class="minutes" id="lunchMinutes" type="number" value="0" max="59" min="0">
					<label for="lunchMinutes">Minutes</label>
				</div>
			</div>
			<div id="messages">
				<div id="lunchMessage">  You took a 
						<span id="lunchLength"></span> minute lunch.
				</div>
				<div id="resultMessage"> You should clock out at 
					<span id="endTime"><span id="endHour"></span>:<span id="endMin"></span></span>
				</div>
				<div id="errors"> You cannot work into the next day </div> 
			</div>
			<div id="startTime"> </div>
		</main>
	</body>
</html>
